<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{report_name}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html, body {
                height: 100%;
            }

            #wrap {
                min-height: 100%;
            }

            #main {
                overflow:auto;
                padding-bottom:150px;  /*this needs to be bigger than footer height*/
            }

            .footer {
                position: relative;
                margin-top: -150px; /* negative value of footer height */
                height: 150px;
                clear:both;
                padding-top:20px;
            } 

        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="main" class="container clear-top">
                <h2>{{driver}}'s History</h2> 
                <p class="lead"> 
                    Distance traveled by {{driver}} between {{fromDateStr}} and {{toDateStr}}.
                </p>
                <div id="gps-table" style="height: 55%;">
					{% block reportDetails %}  {% endblock reportDetails%}
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="row"> 
                <div class="span5 offset6"> 
                    <img src="{{ STATIC_URL }}img/logo.png" /> Report generated by LightFleet
                </div>
            </div>
        </footer>
    </body>
</html>
