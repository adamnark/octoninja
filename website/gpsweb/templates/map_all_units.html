{% extends "map.html" %}


{% block details %} 
        
		<h2> {{ user.username }}'s Tracklings: </h2> 
		
		{% if list_of_locations %}
			<ul>
			{% for line in list_of_locations %}
				
				<li><a href=# onclick="changeView({{ line.lat }}, {{ line.long }})">{{ line.unit.name }}</a></li>
			{% endfor %}
			</ul>
		{% else %}
			<p>No units are available.</p>
		{% endif %}

{% endblock details %}
